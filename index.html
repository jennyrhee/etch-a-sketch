<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch</title>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="header">Etch A Sketch</div>
  <div class="btn-container">
    <div class="styles-container">
      <div class="styles-title">Drawing Mode</div>
      <button class="style-btn">Black</button>
      <button class="style-btn">Rainbow</button>
      <button class="style-btn">Eraser</button>
    </div>
    <button id="clear-btn">CLEAR</button>
    <div class="slider-container">
      <div id="slider-value"></div>
      <input type="range" min="8" max="60" value="40" class="slider" id="my-slider">
    </div>
  </div>
  <div class="container"></div>
</body>
</html>
